<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<div class="ui-g">
		<div class="ui-g-2"></div>
		<div class="ui-g-10">
			<h1>Actualizar usuario</h1>
			<h:form>
				<p:panelGrid id="grid" columns="3">

					<p:outputLabel for="userName" value="Login: " />
					<p:inputText id="userName" value="#{userBean.usuario.userName}"
						required="true" requiredMessage="Campo obligatorio">
						<f:validateLength maximum="8" />
					</p:inputText>
					<p:message for="userName" />

					<p:outputLabel for="fullName" value="Nombre Completo: " />
					<p:inputText id="fullName" value="#{userBean.usuario.fullName}"
						required="true" requiredMessage="Campo obligatorio">
						<p:keyFilter regEx="/[a-z_\ ]/i" />
					</p:inputText>
					<p:message for="fullName" />

					<p:outputLabel for="email" value="Correo: " />
					<p:inputText id="email" value="#{userBean.usuario.emailAddress}"
						required="true" requiredMessage="Campo obligatorio" />
					<p:message for="email" />

					<p:outputLabel for="telefono" value="Numero de telefono: " />
					<p:inputText id="telefono" value="#{userBean.usuario.phoneNumber}"
						required="true" requiredMessage="Campo obligatorio">
						<p:keyFilter regEx="/[0-9_]/i" />
					</p:inputText>
					<p:message for="telefono" />

				</p:panelGrid>

				<p:panelGrid columns="2">
					<p:commandButton action="#{userBean.modificarUsuario}"
						value="Modificar Usuario" update="users" />
				</p:panelGrid>
			</h:form>
		</div>
	</div>
	
	
	
	
</h:body>
</html>
