<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cambiar Contraseña</title>
</h:head>
<h:body>

	<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

	<div class="ui-g">
		<div class="ui-g-2"></div>
		<div class="ui-g-10">
			<h1>Cambiar Contraseña</h1>
			<h:form>
				<h:panelGrid id="grid" columns="4" cellpadding="5">
				
				
					<h:outputLabel for="password" value="Contraseña: *" />
					<p:password id="password" value="#{userBean.contra}"
						match="password2" label="Password 1" required="true"
						feedback="true">
						<f:validateLength maximum="8" minimum="6" />
						<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,8})" />
					</p:password>
					<p:graphicImage id="lupita1" url="/resources/img/export/lupita.jpg"
						width="24" />
					<p:tooltip for="lupita1"
						value="La contraseña debe contener una mayuscula una minuscula y un numero Y la contraseña no debe contener caracteres extraños [#-$-%--/-(@)-=]"
						position="top" />



					<h:outputLabel for="password2" value="Confimar Contraseña: *" />
					<p:password id="password2" value="#{userBean.contra}"
						label="Password 2" required="true"
						feedback="true">
						<f:validateLength maximum="8" minimum="6" />
						<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,8})" />
					</p:password>
					<p:graphicImage id="lupita2" url="/resources/img/export/lupita.jpg"
						width="24" />
					<p:tooltip for="lupita2"
						value="La contraseña debe contener una mayuscula una minuscula y un numero Y la contraseña no debe contener caracteres extraños [#-$-%--/-(@)-=]"
						position="top" />
					
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="2">
					<p:commandButton action="#{userBean.cambiarContrasenia}"
						value="Cambiar Contraseña" update="growl" />
				</h:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
